version: "2.1"
services:
  # PHPMyAdmin
  pma:
    hostname: pma
    image: phpmyadmin/phpmyadmin
    environment:
      - PMA_HOST=db
      - PMA_USER=root
      - PMA_PASSWORD=${MYSQL_ROOT_PASSWORD:-root}
      - MEMORY_LIMIT=1G
      - UPLOAD_LIMIT=1G
    labels:
      - io.docksal.virtual-host=pma.${VIRTUAL_HOST}