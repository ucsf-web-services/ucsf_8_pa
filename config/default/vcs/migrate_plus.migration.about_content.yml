uuid: 8c2a1b03-7f7d-4f84-80a6-7a0424056d04
langcode: en
status: true
dependencies:
  enforced:
    module:
      - ucsf_edu_migrate
_core:
  default_config_hash: AfAiuzpR3oehFG4plZiuIaBjBrrsln2p7bc53MJXgVg
id: about_content
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags: null
migration_group: content_import
label: 'Migrate the news package content type into the new ucsf.edu website'
source:
  plugin: url
  data_fetcher_plugin: http
  data_parser_plugin: xml
  urls: 'http://ucsfpa1dev.prod.acquia-sites.com/aboutxml'
  item_selector: /nodes/node
  ids:
    nid:
      type: integer
  fields:
    -
      name: nid
      label: 'node id'
      selector: Nid
    -
      name: title
      label: 'author node title'
      selector: title
    -
      name: topics_tax
      label: 'media coverage topic taxonomy reference'
      selector: Topics
    -
      name: body
      label: 'body of the news package'
      selector: Body
    -
      name: in_file
      label: 'the file insert for the about pages'
      selector: insert-files
    -
      name: image
      label: 'image for the about pages'
      selector: image
  constants:
    file_directory: 'public://'
process:
  type:
    plugin: default_value
    default_value: page
  title: title
  nid: nid
  field_topics:
    -
      plugin: skip_on_empty
      method: process
      source: topics_tax
      message: 'there was an empty field'
    -
      plugin: explode
      source: topics_tax
      delimiter: ','
  body/value: body
  body/format:
    plugin: default_value
    default_value: full_html
  field_image:
    -
      plugin: skip_on_empty
      method: process
      source: in_file
      message: 'there was an empty field'
    -
      plugin: file_copy
      source:
        - in_file
        - '@destination_path'
    -
      plugin: entity_generate
  destination_basename:
    plugin: callback
    callable: basename
    source: in_file
  destination_path:
    plugin: concat
    source:
      - constants/file_directory
      - '@destination_basename'
destination:
  plugin: 'entity:node'
  default_bundle: page
migration_dependencies: {  }
