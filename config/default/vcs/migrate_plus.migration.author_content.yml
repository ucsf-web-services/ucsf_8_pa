uuid: 645ea332-5e59-4777-bf78-9189bb53d44b
langcode: en
status: true
dependencies:
  enforced:
    module:
      - ucsf_edu_migrate
_core:
  default_config_hash: 4TKyFs_bt2esqHoH0EBnqyGSb67FNLJtgx3AHjPV7Zo
id: author_content
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags: null
migration_group: content_import
label: 'Migrate the author content type into the new ucsf.edu website'
source:
  plugin: url
  data_fetcher_plugin: http
  data_parser_plugin: xml
  urls: 'http://ucsfpa1dev.prod.acquia-sites.com/authorxml'
  item_selector: /nodes/node
  ids:
    nid:
      type: integer
  fields:
    -
      name: nid
      label: 'node id'
      selector: Nid
    -
      name: author_title
      label: 'author node title'
      selector: title
    -
      name: author_bio
      label: 'author node bio'
      selector: Body
    -
      name: beats_tax_id
      label: 'Beats taxonomy reference'
      selector: Beats
    -
      name: author_type_tax_id
      label: 'Author type taxonomy reference'
      selector: Author-Type
    -
      name: author_first_name
      label: 'author first name'
      selector: First-Name
    -
      name: author_last_name
      label: 'author last name'
      selector: Last-Name
    -
      name: author_job_title
      label: 'author job title'
      selector: Job-Title
    -
      name: author_phone
      label: 'author phone number'
      selector: Phone
    -
      name: author_email
      label: 'author email'
      selector: Email
    -
      name: author_twitter_handle
      label: 'author twitter handle'
      selector: Twitter-Handle
    -
      name: author_image
      label: 'source url of the author profile image'
      selector: Image
  constants:
    file_directory: 'public://'
process:
  type:
    plugin: default_value
    default_value: author
  title: author_title
  nid: nid
  body/value: author_bio
  body/format:
    plugin: default_value
    default_value: full_html
  field_first_name: author_first_name
  field_last_name: author_last_name
  field_job_title: author_job_title
  field_author_type:
    -
      plugin: skip_on_empty
      method: process
      source: author_type_tax_id
      message: 'there was an empty field'
  field_topics:
    -
      plugin: skip_on_empty
      method: process
      source: beats_tax_id
      message: 'there was an empty field'
    -
      plugin: explode
      source: beats_tax_id
      delimiter: ','
  field_phone: author_phone
  field_twitter_handle: author_twitter_handle
  field_email: author_email
  destination_basename:
    plugin: callback
    callable: basename
    source: author_image
  destination_path:
    plugin: concat
    source:
      - constants/file_directory
      - '@destination_basename'
  field_author_image:
    -
      plugin: skip_on_empty
      method: process
      source: author_image
      message: 'there was an empty field'
    -
      plugin: file_copy
      source:
        - author_image
        - '@destination_path'
    -
      plugin: entity_generate
destination:
  plugin: 'entity:node'
  default_bundle: author
migration_dependencies: {  }
