uuid: a553b809-5b22-495d-a73f-c59a6937b66f
langcode: en
status: true
dependencies:
  enforced:
    module:
      - ucsf_edu_migrate
_core:
  default_config_hash: FrnzH_Y3B8QMoeLwDAqmAkEXp4wAuiI8nVFhoF-_sV0
id: media_coverage_content
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags: null
migration_group: content_import
label: 'Migrate the media coverage content type into the new ucsf.edu website'
source:
  plugin: url
  data_fetcher_plugin: http
  data_parser_plugin: xml
  urls: 'http://ucsfpa1dev.prod.acquia-sites.com/mediacoveragexml'
  item_selector: /nodes/node
  ids:
    nid:
      type: integer
  fields:
    -
      name: nid
      label: 'node id'
      selector: Nid
    -
      name: title
      label: 'author node title'
      selector: title
    -
      name: ex-url
      label: 'url to referenced article'
      selector: external-url
    -
      name: media_source
      label: 'the source of the media'
      selector: media_source
    -
      name: areas_tax
      label: 'Areas type taxonomy reference'
      selector: Areas
    -
      name: topics_tax
      label: 'media coverage topic taxonomy reference'
      selector: Topics
    -
      name: orgs_tax
      label: 'media coverage organizations taxonomy reference'
      selector: Organizations
    -
      name: people_tax
      label: 'media coverage people taxonomy reference'
      selector: People
    -
      name: loc_tax
      label: 'media coverage locations taxonomy reference'
      selector: Locations
  constants:
    file_directory: 'public://'
process:
  type:
    plugin: default_value
    default_value: article
  title: title
  nid: nid
  field_external_url: ex-url
  field_areas:
    -
      plugin: skip_on_empty
      method: process
      source: areas_tax
      message: 'there was an empty field'
    -
      plugin: explode
      source: areas_tax
      delimiter: ','
  field_topics:
    -
      plugin: skip_on_empty
      method: process
      source: topics_tax
      message: 'there was an empty field'
    -
      plugin: explode
      source: topics_tax
      delimiter: ','
  field_organizations:
    -
      plugin: skip_on_empty
      method: process
      source: orgs_tax
      message: 'there was an empty field'
    -
      plugin: explode
      source: orgs_tax
      delimiter: ','
  field_people:
    -
      plugin: skip_on_empty
      method: process
      source: people_tax
      message: 'there was an empty field'
    -
      plugin: explode
      source: people_tax
      delimiter: ','
  field_locations:
    -
      plugin: skip_on_empty
      method: process
      source: loc_tax
      message: 'there was an empty field'
    -
      plugin: explode
      source: loc_tax
      delimiter: ','
  field_article_type:
    -
      plugin: default_value
      default_value: 714
destination:
  plugin: 'entity:node'
  default_bundle: article
migration_dependencies: {  }
