uuid: c75f6cc9-23c0-4bcd-82dc-41d8ee92d7c1
langcode: en
status: true
dependencies:
  enforced:
    module:
      - ucsf_edu_migrate
_core:
  default_config_hash: 6o7sHMkgmK7k3KxsI0TrQ-_yGpzwvkn2N0ajPd1H1cU
id: news_content
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags: null
migration_group: content_import
label: 'Migrate the author content type into the new ucsf.edu website'
source:
  plugin: url
  data_fetcher_plugin: http
  data_parser_plugin: xml
  urls: 'http://ucsfpa1dev.prod.acquia-sites.com/newsxml'
  item_selector: /nodes/node
  ids:
    nid:
      type: integer
  fields:
    -
      name: nid
      label: 'node id'
      selector: Nid
    -
      name: news_title
      label: 'news node title'
      selector: title
    -
      name: author
      label: 'news article author'
      selector: Author
    -
      name: subtitle
      label: 'news subtitle'
      selector: Subtitle
    -
      name: body
      label: 'news body'
      selector: body
    -
      name: areas_tax
      label: 'news primary area tax'
      selector: Areas
    -
      name: article_type_tax
      label: 'news article type tax'
      selector: Article-Type
    -
      name: topics_tax
      label: 'news topics tax'
      selector: Topics
    -
      name: orgs_tax
      label: 'news organizations tax'
      selector: Organizations
    -
      name: people_tax
      label: 'news people tax'
      selector: People
    -
      name: loc_tax
      label: 'news location tax'
      selector: location
    -
      name: news_apple
      label: 'news apple news title'
      selector: Apple_News_Title
    -
      name: inline_files
      label: 'news inline files'
      selector: Inline-Files
    -
      name: pid
      label: 'paragraph id'
      selector: pid
    -
      name: gallery
      label: 'gallery id'
      selector: gallery
    -
      name: hbox
      label: 'news headline box'
      selector: headline_box
    -
      name: tags_tax
      label: 'news tags tax'
      selector: Tags
    -
      name: exclude_tax
      label: 'news exclude tax'
      selector: exclude
    -
      name: featured_image
      label: 'path to the featured image'
      selector: featured_image
    -
      name: bool_explore
      label: 'boolean for explore ucsf news'
      selector: bool_explore
    -
      name: cus_author
      label: 'the custom byline for the ucsf news'
      selector: Custom-Byline
  constants:
    file_directory: 'public://'
process:
  type:
    plugin: default_value
    default_value: article
  title: news_title
  body/value: body
  body/format:
    plugin: default_value
    default_value: full_html
  field_areas:
    -
      plugin: skip_on_empty
      method: process
      source: areas_tax
      message: 'there was an empty field'
    -
      plugin: explode
      source: areas_tax
      delimiter: ','
  field_article_type:
    -
      plugin: skip_on_empty
      method: process
      source: article_type_tax
      message: 'there was an empty field'
  field_sub_title: subtitle
  field_locations:
    -
      plugin: skip_on_empty
      method: process
      source: loc_tax
      message: 'there was an empty field'
  field_organizations:
    -
      plugin: skip_on_empty
      method: process
      source: orgs_tax
      message: 'there was an empty field'
    -
      plugin: explode
      source: orgs_tax
      delimiter: ','
  field_people:
    -
      plugin: skip_on_empty
      method: process
      source: people_tax
      message: 'there was an empty field'
    -
      plugin: explode
      source: people_tax
      delimiter: ','
  field_topics:
    -
      plugin: skip_on_empty
      method: process
      source: topics_tax
      message: 'there was an empty field'
    -
      plugin: explode
      source: topics_tax
      delimiter: ','
  field_author_type:
    -
      plugin: skip_on_empty
      method: process
      source: author_type_tax_id
      message: 'there was an empty field'
  field_tags:
    -
      plugin: skip_on_empty
      method: process
      source: tags_tax
      message: 'there was an empty field'
  field_exclude:
    -
      plugin: skip_on_empty
      method: process
      source: exclude_tax
      message: 'there was an empty field'
    -
      plugin: explode
      source: exclude_tax
      delimiter: ','
    -
      plugin: entity_generate
      source: exclude_tax
      entity_type: taxonomy_term
  field_author:
    -
      plugin: skip_on_empty
      method: process
      source: author
      message: 'there was an empty field'
  field_custom_author:
    -
      plugin: skip_on_empty
      method: process
      source: cus_author
      message: 'there was an empty field'
  lookupval:
    -
      plugin: skip_on_empty
      method: process
      source: cus_author
      message: 'there was an empty field'
    -
      plugin: data_condense
      source: cus_author
  cus_author_val:
    -
      plugin: skip_on_empty
      method: process
      source: cus_author
      message: 'there was an empty field'
    -
      plugin: data_lookup
      source: '@lookupval'
      file: 'public://authormap.csv'
  field_author_byline:
    -
      plugin: skip_on_empty
      method: process
      source: cus_author
      message: 'there was an empty field'
    -
      plugin: testingbase
      para_type: custom_author
      fields:
        -
          field_c_author: '@cus_author_val'
  field_featured_image_video:
    -
      plugin: skip_on_empty
      method: process
      source: gallery
      message: 'there was an empty field'
    -
      plugin: testingbase
      para_type: gallery
      fields:
        - null
      csv:
        -
          string: '0'
          pid: pid
          source: gallery
destination:
  plugin: 'entity:node'
  default_bundle: article
migration_dependencies: {  }
