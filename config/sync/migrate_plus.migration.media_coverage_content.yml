uuid: 626d10b5-9444-4f8a-bd1d-8171afbf4aa2
langcode: en
status: true
dependencies:
  enforced:
    module:
      - ucsf_edu_migrate
_core:
  default_config_hash: ayP42lSv2twYzHtA3KVf9_jpuIOT5p0bDMTYQ7le_k8
id: media_coverage_content
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags: null
migration_group: content_import
label: 'Migrate the media coverage content type into the new ucsf.edu website'
source:
  plugin: url
  data_fetcher_plugin: http
  data_parser_plugin: xml
  urls: 'public://media_coverage_xml_feed.xml'
  item_selector: /nodes/node
  ids:
    nid:
      type: integer
  fields:
    -
      name: nid
      label: 'node id'
      selector: Nid
    -
      name: title
      label: 'author node title'
      selector: title
    -
      name: ex-url
      label: 'url to referenced article'
      selector: external-url
    -
      name: media_source
      label: 'the source of the media'
      selector: media_source
    -
      name: areas_tax
      label: 'Areas type taxonomy reference'
      selector: Areas
    -
      name: topics_tax
      label: 'media coverage topic taxonomy reference'
      selector: Topics
    -
      name: orgs_tax
      label: 'media coverage organizations taxonomy reference'
      selector: Organizations
    -
      name: people_tax
      label: 'media coverage people taxonomy reference'
      selector: People
    -
      name: loc_tax
      label: 'media coverage locations taxonomy reference'
      selector: Locations
    -
      name: pub_date
      label: 'the published date of the news'
      selector: Post-date
    -
      name: uid
      label: 'Id of the account that authored the content'
      selector: Author-uid
    -
      name: updated-date
      label: 'date the content was updated'
      selector: updated-date
  constants:
    file_directory: 'public://'
process:
  type:
    plugin: default_value
    default_value: article
  title: title
  uid: uid
  field_date: pub_date
  field_date_and_time: pub_date
  created:
    plugin: format_date
    from_format: 'Y-m-d\TH:i:s'
    to_format: U
    source: pub_date
  changed: updated-date
  field_external_url: ex-url
  field_areas:
    -
      plugin: skip_on_empty
      method: process
      source: areas_tax
      message: 'there was an empty field'
    -
      plugin: explode
      source: areas_tax
      delimiter: ','
  field_topics:
    -
      plugin: skip_on_empty
      method: process
      source: topics_tax
      message: 'there was an empty field'
    -
      plugin: explode
      source: topics_tax
      delimiter: ','
  field_organizations:
    -
      plugin: skip_on_empty
      method: process
      source: orgs_tax
      message: 'there was an empty field'
    -
      plugin: explode
      source: orgs_tax
      delimiter: ','
  field_people:
    -
      plugin: skip_on_empty
      method: process
      source: people_tax
      message: 'there was an empty field'
    -
      plugin: explode
      source: people_tax
      delimiter: ','
  field_locations:
    -
      plugin: skip_on_empty
      method: process
      source: loc_tax
      message: 'there was an empty field'
    -
      plugin: explode
      source: loc_tax
      delimiter: ','
  field_article_type:
    -
      plugin: default_value
      default_value: 413496
  field_source:
    -
      plugin: migration_lookup
      migration: press_tax
      source: media_source
destination:
  plugin: 'entity:node'
  default_bundle: article
migration_dependencies: {  }
