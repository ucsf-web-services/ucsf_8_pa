uuid: bedb9a96-bcc6-48f6-92a0-e05e456dafd6
langcode: en
status: true
dependencies:
  enforced:
    module:
      - ucsf_edu_migrate
_core:
  default_config_hash: Rv65hgmg-L55yLBqqU8PHC5jrI4UAJxSyeEOM-UM11Y
id: news_content
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags: null
migration_group: content_import
label: 'Migrate the author content type into the new ucsf.edu website'
source:
  plugin: url
  data_fetcher_plugin: http
  data_parser_plugin: xml
  urls: 'public://news_xml_feed.xml'
  item_selector: /nodes/node
  ids:
    nid:
      type: integer
  fields:
    -
      name: nid
      label: 'node id'
      selector: Nid
    -
      name: news_title
      label: 'news node title'
      selector: title
    -
      name: author
      label: 'news article author'
      selector: Author
    -
      name: subtitle
      label: 'news subtitle'
      selector: Subtitle
    -
      name: body
      label: 'news body'
      selector: body
    -
      name: areas_tax
      label: 'news primary area tax'
      selector: Areas
    -
      name: areas_tax_2
      label: 'news secondary area tax'
      selector: Second-Areas-EXCLUDED
    -
      name: article_type_tax
      label: 'news article type tax'
      selector: Article-Type
    -
      name: topics_tax
      label: 'news topics tax'
      selector: Topics
    -
      name: orgs_tax
      label: 'news organizations tax'
      selector: Organizations
    -
      name: people_tax
      label: 'news people tax'
      selector: People
    -
      name: loc_tax
      label: 'news location tax'
      selector: location
    -
      name: news_apple
      label: 'news apple news title'
      selector: Apple_News_Title
    -
      name: inline_files
      label: 'news inline files'
      selector: Inline-Files
    -
      name: pid
      label: 'paragraph id'
      selector: pid
    -
      name: gallery
      label: 'gallery id'
      selector: gallery
    -
      name: hbox
      label: 'news headline box'
      selector: headline_box
    -
      name: tags_tax
      label: 'news tags tax'
      selector: Tags
    -
      name: exclude_tax
      label: 'news exclude tax'
      selector: exclude
    -
      name: featured_image
      label: 'path to the featured image'
      selector: card_image
    -
      name: bool_explore
      label: 'boolean for explore ucsf news'
      selector: bool_explore
    -
      name: cus_author
      label: 'the custom byline for the ucsf news'
      selector: Custom-Byline
    -
      name: pub_date
      label: 'the published date of the news'
      selector: Post-date
    -
      name: uid
      label: 'Id of the account that authored the content'
      selector: Author-uid
    -
      name: body_summary
      label: 'the summary of the body content'
      selector: body-summary
    -
      name: updated-date
      label: 'date the content was updated'
      selector: updated-date
    -
      name: ex-url
      label: 'url to referenced article'
      selector: external-url
  constants:
    file_directory: 'public://'
process:
  type:
    plugin: default_value
    default_value: article
  title: news_title
  field_apple_news_title: news_apple
  body/value: body
  body/format:
    plugin: default_value
    default_value: full_html
  body/summary: body_summary
  field_primary_area:
    -
      plugin: skip_on_empty
      method: process
      source: areas_tax
      message: 'there was an empty field'
    -
      plugin: data_lookup
      source: areas_tax
      file: 'public://area_tax_map.csv'
  uid: uid
  field_date: pub_date
  field_date_and_time: pub_date
  created:
    plugin: format_date
    from_format: 'Y-m-d\TH:i:s'
    to_format: U
    source: pub_date
  changed: updated-date
  field_external_url:
    -
      plugin: skip_on_empty
      method: process
      source: ex-url
      message: 'there was an empty field'
  field_areas:
    -
      plugin: skip_on_empty
      method: process
      source: areas_tax_2
      message: 'there was an empty field'
    -
      plugin: explode
      source: areas_tax_2
      delimiter: ','
  field_article_type:
    -
      plugin: skip_on_empty
      method: process
      source: article_type_tax
      message: 'there was an empty field'
    -
      plugin: default_value
      default_value: 715
  field_sub_title/value: subtitle
  field_sub_title/format:
    plugin: default_value
    default_value: basic_html
  field_locations:
    -
      plugin: skip_on_empty
      method: process
      source: loc_tax
      message: 'there was an empty field'
  field_organizations:
    -
      plugin: skip_on_empty
      method: process
      source: orgs_tax
      message: 'there was an empty field'
    -
      plugin: explode
      source: orgs_tax
      delimiter: ','
  field_people:
    -
      plugin: skip_on_empty
      method: process
      source: people_tax
      message: 'there was an empty field'
    -
      plugin: explode
      source: people_tax
      delimiter: ','
  field_topics:
    -
      plugin: skip_on_empty
      method: process
      source: topics_tax
      message: 'there was an empty field'
    -
      plugin: explode
      source: topics_tax
      delimiter: ','
  field_author_type:
    -
      plugin: skip_on_empty
      method: process
      source: author_type_tax_id
      message: 'there was an empty field'
  field_tags:
    -
      plugin: skip_on_empty
      method: process
      source: tags_tax
      message: 'there was an empty field'
    -
      plugin: explode
      source: tags_tax
      delimiter: ','
  field_exclude:
    -
      plugin: skip_on_empty
      method: process
      source: exclude_tax
      message: 'there was an empty field'
    -
      plugin: explode
      source: exclude_tax
      delimiter: ','
    -
      plugin: entity_generate
      source: exclude_tax
      entity_type: taxonomy_term
  field_card_image: featured_image
  field_author:
    -
      plugin: skip_on_empty
      method: process
      source: author
      message: 'there was an empty field'
  lookupval:
    -
      plugin: skip_on_empty
      method: process
      source: cus_author
      message: 'there was an empty field'
    -
      plugin: data_condense
      source: cus_author
  field_custom_author:
    -
      plugin: skip_on_empty
      method: process
      source: cus_author
      message: 'there was an empty field'
    -
      plugin: data_lookup
      source: '@lookupval'
      file: 'public://authormap.csv'
  cus_author_val:
    -
      plugin: skip_on_empty
      method: process
      source: cus_author
      message: 'there was an empty field'
    -
      plugin: data_lookup
      source: '@lookupval'
      file: 'public://authormap.csv'
  field_author_byline:
    -
      plugin: skip_on_empty
      method: process
      source: cus_author
      message: 'there was an empty field'
    -
      plugin: testingbase
      para_type: custom_author
      fields:
        -
          field_c_author: '@cus_author_val'
  field_featured_image_video:
    -
      plugin: skip_on_empty
      method: process
      source: gallery
      message: 'there was an empty field'
    -
      plugin: testingbase
      para_type: gallery
      fields:
        - null
      csv:
        -
          string: '0'
          pid: pid
          source: gallery
destination:
  plugin: 'entity:node'
  default_bundle: article
migration_dependencies: {  }
