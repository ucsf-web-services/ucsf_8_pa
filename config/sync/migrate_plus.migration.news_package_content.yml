uuid: b06d475d-b119-4294-83b5-7c86b60e6a68
langcode: en
status: true
dependencies:
  enforced:
    module:
      - ucsf_edu_migrate
_core:
  default_config_hash: FM7V5bBZxNQvASdr0ja-lfHn_1qnaHjwBCjeHVrFibw
id: news_package_content
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags: null
migration_group: content_import
label: 'Migrate the news package content type into the new ucsf.edu website'
source:
  plugin: url
  data_fetcher_plugin: http
  data_parser_plugin: xml
  urls: 'https://www.ucsf.edu/newspackagexml'
  item_selector: /nodes/node
  ids:
    nid:
      type: integer
  fields:
    -
      name: nid
      label: 'node id'
      selector: Nid
    -
      name: title
      label: 'author node title'
      selector: title
    -
      name: pri_area
      label: 'primary areas type taxonomy reference'
      selector: Pri-Area
    -
      name: media_source
      label: 'the source of the media'
      selector: media_source
    -
      name: areas_tax
      label: 'Areas type taxonomy reference'
      selector: Areas
    -
      name: topics_tax
      label: 'media coverage topic taxonomy reference'
      selector: Topics
    -
      name: orgs_tax
      label: 'media coverage organizations taxonomy reference'
      selector: Organizations
    -
      name: people_tax
      label: 'media coverage people taxonomy reference'
      selector: People
    -
      name: loc_tax
      label: 'media coverage locations taxonomy reference'
      selector: Locations
    -
      name: body
      label: 'body of the news package'
      selector: Body
    -
      name: exclude_tax
      label: 'news exclude tax'
      selector: exclude
    -
      name: feat_img
      label: 'featured image for the news package'
      selector: feat_img
    -
      name: pub_date
      label: 'the published date of the news'
      selector: Post-date
    -
      name: updated-date
      label: 'date the content was updated'
      selector: Updated-date
    -
      name: uid
      label: 'Id of the account that authored the content'
      selector: Author-uid
  constants:
    file_directory: 'public://'
process:
  type:
    plugin: default_value
    default_value: news_package
  title: title
  nid: nid
  uid: uid
  created:
    plugin: format_date
    from_format: 'Y-m-d\TH:i:s'
    to_format: U
    source: pub_date
  changed: updated-date
  field_date_and_time: pub_date
  field_primary_area:
    -
      plugin: skip_on_empty
      method: process
      source: pri_area
      message: 'there was an empty field'
    -
      plugin: explode
      source: pri_area
      delimiter: ','
  field_areas:
    -
      plugin: skip_on_empty
      method: process
      source: areas_tax
      message: 'there was an empty field'
    -
      plugin: explode
      source: areas_tax
      delimiter: ','
  field_topics:
    -
      plugin: skip_on_empty
      method: process
      source: topics_tax
      message: 'there was an empty field'
    -
      plugin: explode
      source: topics_tax
      delimiter: ','
  field_organizations:
    -
      plugin: skip_on_empty
      method: process
      source: orgs_tax
      message: 'there was an empty field'
    -
      plugin: explode
      source: orgs_tax
      delimiter: ','
  field_people:
    -
      plugin: skip_on_empty
      method: process
      source: people_tax
      message: 'there was an empty field'
    -
      plugin: explode
      source: people_tax
      delimiter: ','
  field_locations:
    -
      plugin: skip_on_empty
      method: process
      source: loc_tax
      message: 'there was an empty field'
    -
      plugin: explode
      source: loc_tax
      delimiter: ','
destination:
  plugin: 'entity:node'
  default_bundle: news_package
migration_dependencies: {  }
