<!DOCTYPE html><html lang="en"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>column-layout test</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../column-layout.html">
  </head>
  <body>

    <test-fixture id="BasicTestFixture">
      <template>
        <column-layout></column-layout>
      </template>
    </test-fixture>

    <test-fixture id="ChangedPropertyTestFixture">
      <template>
        <column-layout prop1="new-prop1"></column-layout>
      </template>
    </test-fixture>

    <script>'use strict';

suite('column-layout', function () {

  test('instantiating the element with default properties works', function () {
    var element = fixture('BasicTestFixture');
    assert.equal(element.prop1, 'column-layout');
    var elementShadowRoot = element.shadowRoot;
    var elementHeader = elementShadowRoot.querySelector('h2');
    assert.equal(elementHeader.innerHTML, 'Hello column-layout!');
  });

  test('setting a property on the element works', function () {
    // Create a test fixture
    var element = fixture('ChangedPropertyTestFixture');
    assert.equal(element.prop1, 'new-prop1');
    var elementShadowRoot = element.shadowRoot;
    var elementHeader = elementShadowRoot.querySelector('h2');
    assert.equal(elementHeader.innerHTML, 'Hello new-prop1!');
  });
});</script>

  

</body></html>
