<link rel="import" href="../../bower_components/polymer/polymer.html">


<!--
`iron-pages` is used to select one of its children to show. One use is to cycle through a list of
children "pages".

Example:

    <iron-pages selected="0">
      <div>One</div>
      <div>Two</div>
      <div>Three</div>
    </iron-pages>

    <script>
      document.addEventListener('click', function(e) {
        var pages = document.querySelector('iron-pages');
        pages.selectNext();
      });
    </script>

@group Iron Elements
@hero hero.svg
@demo demo/index.html
-->

<dom-module id="dom-pages">

  <template>
    <style>
      :host {
        display: block;
        padding: 0 20px;
      }
      :host > ::slotted(div) {
        display: none;
      }
      :host > ::slotted([selected="true"]) {
        display: block;
      }

    </style>

    <slot></slot>
  </template>

  <script>'use strict';

Polymer({

  is: 'dom-pages',

  properties: {}

});</script>
</dom-module>
