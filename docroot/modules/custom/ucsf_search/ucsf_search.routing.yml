ucsf_search.content:
  path: '/search'
  defaults:
   _controller: '\Drupal\ucsf_search\Controller\UcsfsearchController::search'
   _title: 'Search'
  requirements:
   _permission: 'access content'
  options:
   no_cache: 'TRUE'
ucsf_search.news:
  path: '/search/news'
  defaults:
   _controller: '\Drupal\ucsf_search\Controller\UcsfsearchController::news'
   _title: 'Search News'
  requirements:
   _permission: 'access content'
  options:
   no_cache: 'TRUE'
ucsf_search.people:
  path: '/search/people'
  defaults:
   _controller: '\Drupal\ucsf_search\Controller\UcsfsearchController::people'
   _title: 'Search People Directory'
  requirements:
   _permission: 'access content'
  options:
   no_cache: 'TRUE'
ucsf_search.websites:
  path: '/search/websites'
  defaults:
   _controller: '\Drupal\ucsf_search\Controller\UcsfsearchController::websites'
   _title: 'Website Search'
  requirements:
   _permission: 'access content'
  options:
   no_cache: 'TRUE'