ucsf.x-small_screen:
  label: x-small
  mediaQuery: 'all and (max-width: 599px)'
  weight: 0
  multipliers:
    - 1x
    - 2x
ucsf.small_screen:
  label: small
  mediaQuery: 'all and (max-width: 768px)'
  weight: 1
  multipliers:
    - 1x
    - 2x
ucsf.narrow_screen:
  label: narrow
  mediaQuery: 'all and (min-width: 769px) and (max-width: 849px)'
  weight: 2
  multipliers:
    - 1x
    - 2x
ucsf.medium_screen:
  label: medium
  mediaQuery: 'all and (min-width: 850px) and (max-width: 1049px)'
  weight: 3
  multipliers:
    - 1x
    - 2x
ucsf.large_screen:
  label: large
  mediaQuery: 'all and (min-width: 1050px) and (max-width: 1280px)'
  weight: 4
  multipliers:
    - 1x
    - 2x
ucsf.full_screen:
  label: full
  mediaQuery: 'all and (min-width: 1280px)'
  weight: 5
  multipliers:
    - 1x
    - 2x
