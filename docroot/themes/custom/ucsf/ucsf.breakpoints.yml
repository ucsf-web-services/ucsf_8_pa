ucsf.small_screen:
  label: small
  mediaQuery: '(min-width: 0px) and (max-width: 767px)'
  weight: 4
  multipliers:
    - 1x
    - 2x
ucsf.narrow_screen:
  label: narrow
  mediaQuery: '(min-width: 768px) and (max-width: 1280px)'
  weight: 3
  multipliers:
    - 1x
    - 2x
ucsf.medium_screen:
  label: medium
  mediaQuery: '(min-width: 1281px) and (max-width:1399)'
  weight: 2
  multipliers:
    - 1x
    - 2x
ucsf.large_screen:
  label: large
  mediaQuery: '(min-width: 1400px)'
  weight: 1
  multipliers:
    - 1x
    - 2x
