ucsf.small_screen:
  label: small
  mediaQuery: 'all and (max-width: 767px)'
  weight: 0
  multipliers:
    - 1x
    - 2x
ucsf.narrow_screen:
  label: narrow
  mediaQuery: 'all and (min-width: 768px) and (max-width: 900px)'
  weight: 1
  multipliers:
    - 1x
    - 2x
ucsf.medium_screen:
  label: medium
  mediaQuery: 'all and (min-width: 901px) and (max-width: 1366px)'
  weight: 2
  multipliers:
    - 1x
    - 2x
ucsf.large_screen:
  label: large
  mediaQuery: 'all and (min-width: 1367px)'
  weight: 3
  multipliers:
    - 1x
    - 2x