name: UCSF Theme
type: theme
base theme: classy
description: 'Theme for UCSF, the real slim shady, based on Classy.'
core_version_requirement: ^8 || ^9

libraries:
  - core/drupal
  - core/jquery
  - ucsf/global
  - ucsf/fontawesome

stylesheets-remove:
  - '@classy/css/components/item-list.css'
  - '@classy/css/components/menu.css'
  - '@classy/css/components/pager.css'
  - '@stable/css/filter/filter.caption.css'
  - core/assets/vendor/jquery.ui/themes/base/accordion.css
  - core/assets/vendor/jquery.ui/themes/base/tabs.css
  - core/assets/vendor/jquery.ui/themes/base/theme.css

regions:
  header: "Header - Logo, Main Menu"
  title: "Title"
  tabs: "Tabs"
  content: "Content"
  footer: "Footer"
  highlighted: "Highlighted"
  help: "Help"
  hidden: "Hidden"

component-libraries:
  theme:
    paths:
      - templates/components

ckeditor_stylesheets:
  - assets/css/style.css
  - assets/css/ckeditor.css
