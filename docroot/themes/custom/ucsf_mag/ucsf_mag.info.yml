name: UCSF Magazine
type: theme
description: 'Default Drupal theme for UCSF Magazine.'
package: UCSF
core_version_requirement: ^8 || ^9
# Using ucsf as a base theme.
base theme: ucsf

libraries:
  - ucsf_mag/global

ckeditor_stylesheets:
  - assets/css/style.css
  - assets/css/ckeditor.css

# regions copied from bace theme
regions:
  header: "Header - Logo, Main Menu"
  title: "Title"
  tabs: "Tabs"
  content: "Content"
  footer: "Footer"
  highlighted: "Highlighted"
  help: "Help"
  hidden: "Hidden"
